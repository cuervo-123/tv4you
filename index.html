<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi TV Station (YouTube Integrado)</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    header, main, footer {
      padding: 1rem;
    }
    #buscador {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 5px;
    }
    #canales-inferiores {
      display: flex;
      flex-wrap: nowrap;
      overflow-x: auto;
      gap: 0.5rem;
      padding: 1rem;
      background: #222;
    }
    .canal {
      background: #333;
      border-radius: 10px;
      padding: 0.5rem 1rem;
      cursor: pointer;
      white-space: nowrap;
      flex-shrink: 0;
    }
    .canal:hover {
      background: #555;
    }
    .player-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .player-container {
      position: relative;
      width: 100%;
      height: 30vh;
      background: #000;
    }
    video, .player-container iframe {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .botones-panel {
      margin-top: 0.5rem;
      display: flex;
      gap: 0.5rem;
    }
    button {
      padding: 0.3rem 0.6rem;
      background: #444;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #666;
    }
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background: #222;
      padding: 1rem;
      border-radius: 10px;
      width: 80%;
      max-height: 80%;
      overflow: auto;
    }
    #listaFavoritos {
      list-style: none;
      padding: 0;
    }
    #listaFavoritos li {
      padding: 0.5rem;
      border-bottom: 1px solid #444;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .paginacion {
      display: flex;
      justify-content: center;
      gap: 1rem;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Mi TV Station (YouTube Integrado)</h1>
    <input type="text" id="buscador" placeholder="Buscar canal..." oninput="filtrarCanales()" />
    <input type="file" id="cargarArchivo" accept=".json,.m3u" />
    <button onclick="cargarCanalesInternos()">üéûÔ∏è Cargar Canales Internos</button>
    <button onclick="mostrarFavoritos()">üìÅ Ver Favoritos</button>
    <button onclick="exportarFavoritos()">üíæ Exportar Favoritos</button>
    <button onclick="desbloquearAdulto()">üîû Desbloquear Adultos</button>
  </header>
  <main>
    <div class="player-grid">
      <div>
        <div class="player-container" data-index="0">
          <video id="player1" controls></video>
        </div>
        <div class="botones-panel">
          <button onclick="agregarAFavoritos(0)">‚≠ê Guardar</button>
          <button onclick="iniciarAleatorio(0)">üé≤ Aleatorio</button>
          <button onclick="detenerAleatorio(0)">‚èπÔ∏è Detener</button>
          <button onclick="reproducirDesdeBusqueda(0)">‚ñ∂Ô∏è YouTube</button>
        </div>
      </div>
      <div>
        <div class="player-container" data-index="1">
          <video id="player2" controls></video>
        </div>
        <div class="botones-panel">
          <button onclick="agregarAFavoritos(1)">‚≠ê Guardar</button>
          <button onclick="iniciarAleatorio(1)">üé≤ Aleatorio</button>
          <button onclick="detenerAleatorio(1)">‚èπÔ∏è Detener</button>
          <button onclick="reproducirDesdeBusqueda(1)">‚ñ∂Ô∏è YouTube</button>
        </div>
      </div>
      <div>
        <div class="player-container" data-index="2">
          <video id="player3" controls></video>
        </div>
        <div class="botones-panel">
          <button onclick="agregarAFavoritos(2)">‚≠ê Guardar</button>
          <button onclick="iniciarAleatorio(2)">üé≤ Aleatorio</button>
          <button onclick="detenerAleatorio(2)">‚èπÔ∏è Detener</button>
          <button onclick="reproducirDesdeBusqueda(2)">‚ñ∂Ô∏è YouTube</button>
        </div>
      </div>
      <div>
        <div class="player-container" data-index="3">
          <video id="player4" controls></video>
        </div>
        <div class="botones-panel">
          <button onclick="agregarAFavoritos(3)">‚≠ê Guardar</button>
          <button onclick="iniciarAleatorio(3)">üé≤ Aleatorio</button>
          <button onclick="detenerAleatorio(3)">‚èπÔ∏è Detener</button>
          <button onclick="reproducirDesdeBusqueda(3)">‚ñ∂Ô∏è YouTube</button>
        </div>
      </div>
    </div>
    <div id="canales-inferiores"></div>
  </main>

  <div class="modal" id="modalFavoritos">
    <div class="modal-content">
      <h3>üéØ Favoritos</h3>
      <ul id="listaFavoritos"></ul>
      <button onclick="cerrarModal()">Cerrar</button>
    </div>
  </div>

  <script>
    // Variables globales

    let accesoAdulto = localStorage.getItem("accesoAdulto") === "true";

    
    function getVideoID(url) {
      const match = url.match(/vod\.mycamtv\.net\/(\d+)\.m3u8/);
      return match ? parseInt(match[1]) : 0;
    }


    function desbloquearAdulto() {
      const pin = prompt("üîû Ingresa el PIN para ver contenido adulto:");
      if (pin === "6969") {
        localStorage.setItem("accesoAdulto", "true");
        accesoAdulto = true;
        alert("‚úÖ Acceso concedido a contenido adulto.");
      } else {
        alert("‚ùå PIN incorrecto.");
      }
    }

    let playlist = JSON.parse(localStorage.getItem("playlist")) || [...Array(14000)].map((_, i) => ({
      name: `Canal ${i + 1}`,
      url: `https://vod.mycamtv.net/${i + 1}.m3u8`
    }));
    localStorage.setItem("playlist", JSON.stringify(playlist));

    let favoritos = JSON.parse(localStorage.getItem("favoritos")) || [];
    let aleatoriosPorPantalla = [[], [], [], []];
    let intervalosAleatorios = [null, null, null, null];
    let currentPage = 0;
    const channelsPerPage = 50;

    // Configuraci√≥n de reproductores
    const players = [
      document.getElementById("player1"),
      document.getElementById("player2"),
      document.getElementById("player3"),
      document.getElementById("player4")
    ];

    // API Key de YouTube (en producci√≥n deber√≠a estar en el backend)
    const YOUTUBE_API_KEY = "AIzaSyA4NpwgJmEzBGGTzFFjShyrtWICgSSml-I";

    // Funciones principales
    function reproducirCanal(index, playerNum = 0) {
  const canal = playlist[index];

  if (
    !accesoAdulto &&
    canal.url.includes("vod.mycamtv.net") &&
    getVideoID(canal.url) >= 1 &&
    getVideoID(canal.url) <= 14000
  ) {
    alert("üîí Este canal est√° bloqueado. Ingresa el PIN para desbloquear contenido adulto.");
    return;
  }

  const container = document.querySelector(`.player-container[data-index="${playerNum}"]`);
  container.innerHTML = '';

  const video = document.createElement('video');
  video.id = `player${playerNum + 1}`;
  video.controls = true;

  if (Hls.isSupported()) {
    const hls = new Hls();
    hls.loadSource(canal.url);
    hls.attachMedia(video);
    hls.on(Hls.Events.MANIFEST_PARSED, function () {
      video.play().catch(e => console.error("Error al reproducir con HLS:", e));
    });
  } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
    video.src = canal.url;
    video.addEventListener('loadedmetadata', () => {
      video.play().catch(e => console.error("Error al reproducir nativo:", e));
    });
  } else {
    alert("Este navegador no soporta reproducci√≥n HLS.");
  }

  container.appendChild(video);
  players[playerNum] = video;
}

    function cargarListaInferior() {
      const contenedor = document.getElementById("canales-inferiores");
      contenedor.innerHTML = "";
      
      const inicio = currentPage * channelsPerPage;
      const fin = inicio + channelsPerPage;
      const canalesPagina = playlist.slice(inicio, fin);
      
      canalesPagina.forEach((canal, index) => {
        const div = document.createElement("div");
        div.className = "canal";
        div.textContent = canal.name || `Canal ${inicio + index + 1}`;
        div.onclick = () => {
          const target = prompt("¬øEn qu√© pantalla deseas reproducir este canal? (1-4)");
          const playerIndex = parseInt(target) - 1;
          if (playerIndex >= 0 && playerIndex < 4) {
            reproducirCanal(inicio + index, playerIndex);
          } else {
            alert("N√∫mero de pantalla inv√°lido.");
          }
        };
        contenedor.appendChild(div);
      });
      
      // Agregar controles de paginaci√≥n
      const paginacion = document.createElement("div");
      paginacion.className = "paginacion";
      
      if (currentPage > 0) {
        const prevBtn = document.createElement("button");
        prevBtn.textContent = "Anterior";
        prevBtn.onclick = () => {
          currentPage--;
          cargarListaInferior();
        };
        paginacion.appendChild(prevBtn);
      }
      
      if (fin < playlist.length) {
        const nextBtn = document.createElement("button");
        nextBtn.textContent = "Siguiente";
        nextBtn.onclick = () => {
          currentPage++;
          cargarListaInferior();
        };
        paginacion.appendChild(nextBtn);
      }
      
      contenedor.appendChild(paginacion);
    }

    function filtrarCanales() {
      const texto = document.getElementById("buscador").value.toLowerCase();
      const contenedor = document.getElementById("canales-inferiores");
      contenedor.innerHTML = "";
      
      const resultados = playlist.filter(canal => 
        (canal.name || "").toLowerCase().includes(texto)
      ).slice(0, 100); // Limitar a 100 resultados para rendimiento
      
      resultados.forEach((canal, index) => {
        const div = document.createElement("div");
        div.className = "canal";
        div.textContent = canal.name || `Canal ${index + 1}`;
        div.onclick = () => {
          const target = prompt("¬øEn qu√© pantalla deseas reproducir este canal? (1-4)");
          const playerIndex = parseInt(target) - 1;
          if (playerIndex >= 0 && playerIndex < 4) {
            reproducirCanal(playlist.indexOf(canal), playerIndex);
          } else {
            alert("N√∫mero de pantalla inv√°lido.");
          }
        };
        contenedor.appendChild(div);
      });
      
      if (resultados.length === 0) {
        contenedor.textContent = "No se encontraron canales";
      }
    }

    // Funciones para YouTube
    function convertirAEmbed(url) {
      const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
      const match = url.match(regExp);
      
      if (match && match[2].length === 11) {
        return `https://www.youtube.com/embed/${match[2]}?autoplay=1`;
      }
      return null;
    }

    function reproducirYouTube(playerIndex, url) {
      const embedUrl = convertirAEmbed(url);
      if (!embedUrl) {
        alert("URL de YouTube no v√°lida");
        return;
      }

      const container = document.querySelector(`.player-container[data-index="${playerIndex}"]`);
      container.innerHTML = '';
      
      const iframe = document.createElement('iframe');
      iframe.src = embedUrl;
      iframe.width = "100%";
      iframe.height = "100%";
      iframe.style.minHeight = "200px";
      iframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture";
      iframe.allowFullscreen = true;
      iframe.frameBorder = "0";
      
      container.appendChild(iframe);
      players[playerIndex].iframe = iframe;
      players[playerIndex].src = url; // Guardar URL original
    }

    async function buscarVideosEnYouTube(query) {
      try {
        const url = `https://www.googleapis.com/youtube/v3/search?key=${YOUTUBE_API_KEY}&type=video&part=snippet&q=${encodeURIComponent(query)}&maxResults=40`;
        const respuesta = await fetch(url);
        
        if (!respuesta.ok) throw new Error("Error en la b√∫squeda");
        
        const data = await respuesta.json();
        return data.items || [];
      } catch (error) {
        console.error("Error buscando videos:", error);
        return [];
      }
    }

    async function reproducirDesdeBusqueda(playerIndex) {
      const query = prompt("¬øQu√© video deseas buscar en YouTube?");
      if (!query) return;

      try {
        const videos = await buscarVideosEnYouTube(query);
        if (videos.length === 0) {
          alert("No se encontraron videos");
          return;
        }

        // Mostrar lista de resultados para seleccionar
        const opciones = videos.map((v, i) => 
          `${i + 1}. ${v.snippet.title}`).join('\n');
        
        const seleccion = parseInt(prompt(
          `Selecciona un video:\n${opciones}\n\nIngresa el n√∫mero (1-${videos.length})`));
        
        if (isNaN(seleccion) || seleccion < 1 || seleccion > videos.length) {
          return;
        }

        const videoSeleccionado = videos[seleccion - 1];
        const videoUrl = `https://www.youtube.com/watch?v=${videoSeleccionado.id.videoId}`;
        
        reproducirYouTube(playerIndex, videoUrl);
        
        if (confirm("¬øAgregar a favoritos?")) {
          favoritos.push({
            name: videoSeleccionado.snippet.title,
            url: videoUrl
          });
          localStorage.setItem("favoritos", JSON.stringify(favoritos));
          alert("‚úÖ Video agregado a favoritos");
        }
      } catch (error) {
        console.error("Error:", error);
        alert("Error al buscar videos");
      }
    }

    // Funciones para favoritos
    function agregarAFavoritos(playerIndex) {
      const player = players[playerIndex];
      let url, nombre;
      
      // Verificar si es un iframe de YouTube
      if (player.iframe && player.iframe.src.includes('youtube.com/embed')) {
        const videoId = player.iframe.src.split('/embed/')[1].split('?')[0];
        url = `https://www.youtube.com/watch?v=${videoId}`;
        nombre = prompt("Ingrese nombre para este video:", "Video de YouTube");
      } 
      // Verificar si es un video normal
      else if (player.src && player.src.startsWith('http')) {
        url = player.src;
        const canal = playlist.find(c => c.url === url);
        nombre = canal ? canal.name : `Canal ${playlist.length + 1}`;
      } 
      else {
        alert("No hay contenido para guardar");
        return;
      }

      if (!nombre) return;

      // Evitar duplicados
      if (!favoritos.some(f => f.url === url)) {
        favoritos.push({ name: nombre, url });
        localStorage.setItem("favoritos", JSON.stringify(favoritos));
        alert("‚úÖ Agregado a favoritos");
      } else {
        alert("‚ö†Ô∏è Ya existe en favoritos");
      }
    }

    function mostrarFavoritos() {
      const modal = document.getElementById("modalFavoritos");
      const lista = document.getElementById("listaFavoritos");
      lista.innerHTML = "";
      
      favoritos.forEach((canal, i) => {
        const li = document.createElement("li");
        li.textContent = canal.name;

        const reproducirBtn = document.createElement("button");
        reproducirBtn.textContent = "‚ñ∂Ô∏è";
        reproducirBtn.onclick = () => {
          const target = prompt("¬øEn qu√© pantalla deseas reproducir? (1-4)");
          const playerIndex = parseInt(target) - 1;
          if (playerIndex >= 0 && playerIndex < 4) {
            if (canal.url.includes('youtube.com/watch')) {
              reproducirYouTube(playerIndex, canal.url);
            } else {
              reproducirCanal(playlist.findIndex(c => c.url === canal.url), playerIndex);
            }
          }
        };

        const delBtn = document.createElement("button");
        delBtn.textContent = "‚ùå";
        delBtn.onclick = () => {
          favoritos.splice(i, 1);
          localStorage.setItem("favoritos", JSON.stringify(favoritos));
          mostrarFavoritos();
        };

        li.appendChild(reproducirBtn);
        li.appendChild(delBtn);
        lista.appendChild(li);
      });
      
      modal.style.display = "flex";
    }

    function cerrarModal() {
      document.getElementById("modalFavoritos").style.display = "none";
    }

    function exportarFavoritos() {
      const blob = new Blob([JSON.stringify(favoritos, null, 2)], { type: "application/json" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "favoritos.json";
      link.click();
    }

    // Funciones para modo aleatorio
    function iniciarAleatorio(playerIndex) {
      const input = prompt("¬øCu√°ntos canales aleatorios deseas cargar?");
      const cantidad = parseInt(input);
      
      if (cantidad > 0 && cantidad <= playlist.length) {
        aleatoriosPorPantalla[playerIndex] = [...playlist]
          .sort(() => 0.5 - Math.random())
          .slice(0, cantidad);
        
        let i = 0;
        clearInterval(intervalosAleatorios[playerIndex]);
        
        // Reproducir primero inmediatamente
        reproducirCanal(playlist.indexOf(aleatoriosPorPantalla[playerIndex][0]), playerIndex);
        
        intervalosAleatorios[playerIndex] = setInterval(() => {
          i = (i + 1) % cantidad;
          reproducirCanal(playlist.indexOf(aleatoriosPorPantalla[playerIndex][i]), playerIndex);
        }, 60000);
        
        alert(`Modo aleatorio activado en pantalla ${playerIndex + 1} con ${cantidad} canales`);
      } else {
        alert("Cantidad inv√°lida");
      }
    }

    function detenerAleatorio(playerIndex) {
      clearInterval(intervalosAleatorios[playerIndex]);
      intervalosAleatorios[playerIndex] = null;
      alert(`Aleatorio detenido en pantalla ${playerIndex + 1}`);
    }

    // Funciones para carga de archivos
    document.getElementById("cargarArchivo").addEventListener("change", function(e) {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(event) {
        try {
          if (file.name.endsWith(".json")) {
            const nuevaLista = JSON.parse(event.target.result);
            if (Array.isArray(nuevaLista)) {
              playlist = nuevaLista;
              localStorage.setItem("playlist", JSON.stringify(playlist));
              currentPage = 0;
              cargarListaInferior();
              alert(`‚úÖ Se cargaron ${playlist.length} canales`);
            } else {
              alert("El archivo JSON no tiene el formato correcto.");
            }
          } else if (file.name.endsWith(".m3u")) {
            const lineas = event.target.result.split(/\r?\n/);
            const nuevaLista = [];
            for (let i = 0; i < lineas.length; i++) {
              if (lineas[i].startsWith("#EXTINF")) {
                const name = lineas[i].split(",").pop().trim();
                const url = lineas[i + 1];
                if (url && url.startsWith("http")) {
                  nuevaLista.push({ name, url });
                }
              }
            }
            playlist = nuevaLista;
            localStorage.setItem("playlist", JSON.stringify(playlist));
            currentPage = 0;
            cargarListaInferior();
            alert(`‚úÖ Se cargaron ${playlist.length} canales desde M3U`);
          } else {
            alert("Formato de archivo no soportado. Usa .json o .m3u");
          }
        } catch (err) {
          alert("Error al procesar el archivo: " + err.message);
        }
      };
      reader.readAsText(file);
    });

    function cargarCanalesInternos() {
      playlist = [...Array(14000)].map((_, i) => ({
        name: `Canal ${i + 1}`,
        url: `https://vod.mycamtv.net/${i + 1}.m3u8`
      }));
      localStorage.setItem("playlist", JSON.stringify(playlist));
      currentPage = 0;
      cargarListaInferior();
      alert("‚úÖ Se cargaron los 14000 canales internos.");
    }

    // Inicializaci√≥n
    window.onload = function() {
      cargarListaInferior();
      
      // Asignar iframe a los players
      players.forEach((player, index) => {
        player.iframe = null;
      });
    };
  </script>
</body>
</html>
