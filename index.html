  <style>
    :root{
      --bg:#eeeeee;
      --panel:#222;
      --card:#333;
      --card2:#2b2b2b;
      --text:#fff;
      --accent:#00ffd5;
      --star:#f6d04d;
      --muted:#c9c9c9;
      --dark:#111;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    header, main, footer { padding: 1rem; }

    h1{ color:#111; margin:0 0 .75rem; }
    header h1:first-child{ color:#111; }

    select{
      width:100%;
      padding:.55rem;
      border-radius:8px;
      margin:.35rem 0 .75rem;
      border:1px solid #ddd;
    }

    /* Acciones */
    .actions{
      display:flex;
      gap:.5rem;
      flex-wrap:wrap;
      margin-top:.5rem;
      align-items:center;
    }
    .btn{
      background:#111;
      color:#fff;
      border:none;
      border-radius:10px;
      padding:.55rem .85rem;
      cursor:pointer;
      font-weight:800;
      letter-spacing:.2px;
    }
    .btn:hover{ opacity:.92; }
    .btn.outline{
      background:transparent;
      color:#111;
      border:2px solid #111;
    }

    #buscador {
      width: 100%;
      padding: 0.5rem;
      margin: .5rem 0 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      color:#111;
    }

    /* T√≠tulos */
    .row-title{
      color:#111;
      font-weight:900;
      margin:.25rem 0 .5rem;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      flex-wrap:wrap;
    }
    .row-title small{ font-weight:700; color:#444; opacity:.9; }

    /* Carruseles */
    #favoritos-wrapper, #recientes-wrapper, #carrusel-wrapper { position: relative; }

    .strip {
      display: flex;
      flex-wrap: nowrap;
      overflow-x: auto;
      gap: 0.5rem;
      padding: 1rem;
      background: var(--panel);
      scroll-behavior: smooth;
      border-radius:12px;
    }

    /* Flechas */
    .flecha-carrusel {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      cursor: pointer;
      z-index: 10;
      display:grid;
      place-items:center;
    }
    .flecha-izquierda { left: 5px; }
    .flecha-derecha { right: 5px; }
    .flecha-sm{ width:42px; height:42px; font-size:1.6rem; }

    /* Card canal */
    .canal {
      background: var(--card);
      border-radius: 12px;
      padding: 0.55rem 0.75rem;
      cursor: pointer;
      white-space: nowrap;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      gap: 0.55rem;
      user-select:none;
      border:2px solid transparent;
      min-width: 230px;
      position: relative;
    }
    .canal:hover { background: #555; }

    .canal img {
      width: 42px;
      height: 42px;
      border-radius: 8px;
      object-fit: cover;
      background: #000;
    }

    .canal .name{
      display:flex;
      flex-direction:column;
      gap:2px;
      min-width:0;
    }
    .canal .name strong{
      font-size:.95rem;
      overflow:hidden;
      text-overflow:ellipsis;
      white-space:nowrap;
      max-width: 150px;
    }
    .canal .name small{
      font-size:.75rem;
      color: var(--muted);
      overflow:hidden;
      text-overflow:ellipsis;
      white-space:nowrap;
      max-width: 150px;
    }

    /* ‚≠ê Favoritos */
    .fav-btn{
      position:absolute;
      top:8px;
      right:8px;
      width:32px;
      height:32px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.25);
      background: rgba(0,0,0,.35);
      display:grid;
      place-items:center;
      cursor:pointer;
      z-index:2;
    }
    .fav-btn:hover{ background: rgba(0,0,0,.55); }
    .fav-btn span{
      font-size: 18px;
      line-height:1;
      color:#bbb;
      transform: translateY(-1px);
    }
    .canal.fav{ border-color: rgba(246,208,77,.75); }
    .canal.fav .fav-btn span{ color: var(--star); text-shadow: 0 0 10px rgba(246,208,77,.35); }

    /* üé¨ Video */
    #videoPlayer {
      width: 100%;
      max-width: 900px;
      height: 50vh;
      background: #000;
      border: 2px solid var(--accent);
      border-radius: 12px;
      margin: 0 auto 1rem;
      display: block;
    }

    /* Mensaje vac√≠o */
    .empty{
      color:#ddd;
      background:#2b2b2b;
      padding:.75rem 1rem;
      border-radius:10px;
    }

    /* üî• Modo Posters grandes (Netflix style) */
    .poster-mode .canal{
      min-width: 320px;
      padding: .7rem;
      align-items: flex-start;
    }
    .poster-mode .canal img{
      width: 90px;
      height: 120px;
      border-radius: 10px;
      object-fit: cover;
    }
    .poster-mode .canal .name strong{
      max-width: 200px;
      font-size: 1.05rem;
    }
    .poster-mode .canal .name small{
      max-width: 200px;
      font-size: .8rem;
    }

    /* üì± iOS Install Banner */
    .ios-banner{
      display:none;
      background: linear-gradient(90deg, rgba(0,0,0,.85), rgba(0,0,0,.55));
      border: 1px solid rgba(0,0,0,.25);
      color: #fff;
      border-radius: 14px;
      padding: 10px 12px;
      margin: 10px 0 14px;
      box-shadow: 0 10px 22px rgba(0,0,0,.15);
    }
    .ios-banner.show{ display:flex; }
    .ios-banner .left{
      display:flex; gap:10px; align-items:flex-start; flex:1;
    }
    .ios-badge{
      width:38px;height:38px;border-radius:12px;
      display:grid;place-items:center;
      background: rgba(0,255,213,.12);
      border:1px solid rgba(0,255,213,.25);
      flex:0 0 38px;
    }
    .ios-banner h3{ margin:0; font-size: 14px; }
    .ios-banner p{ margin:4px 0 0; font-size: 12px; opacity:.92; line-height:1.25; }
    .ios-actions{ display:flex; gap:8px; align-items:center; }
    .ios-actions button{
      background: rgba(255,255,255,.1);
      border:1px solid rgba(255,255,255,.18);
      color:#fff;
      border-radius: 12px;
      padding: 8px 10px;
      cursor:pointer;
      font-weight: 800;
    }
    .ios-actions button:hover{ background: rgba(255,255,255,.16); }
  </style>
</head>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const video = document.getElementById("videoPlayer");
    let listaOriginalCanales = [];
    let hlsInstance = null;

    const FAV_KEY = "APP_GLOBAL_FAVORITOS_V1";
    const REC_KEY = "APP_GLOBAL_RECIENTES_V1";
    const IOS_HIDE_KEY = "APP_GLOBAL_HIDE_IOS_BANNER_V1";
    const POSTER_KEY = "APP_GLOBAL_POSTER_MODE_V1";
    const MAX_REC = 20;

    const favCountEl = document.getElementById('favCount');
    const recCountEl = document.getElementById('recCount');

    function normKey(c){ return (c?.url || "").trim(); }

    function loadJson(key, fallback){
      try { return JSON.parse(localStorage.getItem(key) || JSON.stringify(fallback)); }
      catch { return fallback; }
    }
    function saveJson(key, value){
      localStorage.setItem(key, JSON.stringify(value));
    }

    function loadFavs(){ return loadJson(FAV_KEY, []); }
    function saveFavs(arr){ saveJson(FAV_KEY, arr); }

    function loadRec(){ return loadJson(REC_KEY, []); }
    function saveRec(arr){ saveJson(REC_KEY, arr); }

    function isFav(canal){
      const favs = loadFavs();
      return favs.some(f => normKey(f) === normKey(canal));
    }

    function toggleFav(canal){
      const favs = loadFavs();
      const key = normKey(canal);
      const idx = favs.findIndex(f => normKey(f) === key);
      if(idx >= 0) favs.splice(idx, 1);
      else favs.push({ nombre: canal.nombre, url: canal.url, logo: canal.logo || "" });

      saveFavs(favs);
      renderFavoritos();
      mostrarCanales(listaOriginalCanales, false);
    }

    function addRecent(canal){
      const rec = loadRec();
      const key = normKey(canal);
      const filtered = rec.filter(r => normKey(r) !== key);
      filtered.unshift({ nombre: canal.nombre, url: canal.url, logo: canal.logo || "" });
      saveRec(filtered.slice(0, MAX_REC));
      renderRecientes();
    }

    function parseM3U(texto) {
      const lineas = (texto || "").split('\n');
      const canales = [];
      for (let i = 0; i < lineas.length; i++) {
        const linea = (lineas[i] || "").trim();
        if (linea.startsWith('#EXTINF')) {
          const titulo = linea.split(',')[1]?.trim() || 'Canal sin nombre';
          const logoMatch = linea.match(/tvg-logo="(.*?)"/);
          const logo = logoMatch ? logoMatch[1] : "";
          const url = (lineas[i + 1] || "").trim();
          if (url && url.startsWith('http')) {
            canales.push({ nombre: titulo, url, logo });
          }
        }
      }
      return canales;
    }

    function playCanal(canal){
      if(!canal?.url) return;

      if(hlsInstance){
        try{ hlsInstance.destroy(); }catch(e){}
        hlsInstance = null;
      }

      const url = canal.url;

      if (window.Hls && Hls.isSupported() && /\.m3u8(\?|$)/i.test(url)) {
        hlsInstance = new Hls();
        hlsInstance.loadSource(url);
        hlsInstance.attachMedia(video);
        hlsInstance.on(Hls.Events.MANIFEST_PARSED, () => video.play().catch(()=>{}));
      } else if (video.canPlayType && video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = url;
        video.addEventListener('loadedmetadata', () => video.play().catch(()=>{}), { once:true });
      } else {
        video.src = url;
        video.play().catch(()=>{});
      }

      addRecent(canal);
    }

    function canalCard(canal){
      const div = document.createElement("div");
      div.className = "canal";
      if(isFav(canal)) div.classList.add("fav");

      const favBtn = document.createElement("div");
      favBtn.className = "fav-btn";
      favBtn.innerHTML = `<span>${isFav(canal) ? "‚òÖ" : "‚òÜ"}</span>`;
      favBtn.title = isFav(canal) ? "Quitar de favoritos" : "Agregar a favoritos";
      favBtn.onclick = (ev) => {
        ev.stopPropagation();
        toggleFav(canal);
      };
      div.appendChild(favBtn);

      const img = document.createElement("img");
      img.alt = canal.nombre || "logo";
      img.src = canal.logo || "";
      img.onerror = () => { img.style.display = "none"; };
      if(canal.logo) div.appendChild(img);

      const meta = document.createElement("div");
      meta.className = "name";

      const strong = document.createElement("strong");
      strong.textContent = canal.nombre || "Canal";
      meta.appendChild(strong);

      const small = document.createElement("small");
      try{ small.textContent = new URL(canal.url).hostname; }catch{ small.textContent = ""; }
      meta.appendChild(small);

      div.appendChild(meta);

      div.onclick = () => playCanal(canal);
      return div;
    }

    function mostrarCanales(canales, guardarOriginal = false) {
      if (guardarOriginal) listaOriginalCanales = canales;

      const contenedor = document.getElementById("canales-inferiores");
      contenedor.innerHTML = "";

      if(!canales?.length){
        contenedor.innerHTML = `<div class="empty">No se cargaron canales.</div>`;
        return;
      }

      const frag = document.createDocumentFragment();
      canales.forEach((canal) => frag.appendChild(canalCard(canal)));
      contenedor.appendChild(frag);

      renderFavoritos();
      renderRecientes();
    }

    function renderFavoritos(){
      const strip = document.getElementById("favoritos-strip");
      const favs = loadFavs();
      strip.innerHTML = "";

      favCountEl.textContent = favs.length ? `(${favs.length})` : `(0)`;

      if(!favs.length){
        strip.innerHTML = `<div class="empty">Todav√≠a no tienes favoritos. Marca ‚≠ê en cualquier canal.</div>`;
        return;
      }
      const frag = document.createDocumentFragment();
      favs.forEach(c => frag.appendChild(canalCard(c)));
      strip.appendChild(frag);
    }

    function renderRecientes(){
      const strip = document.getElementById("recientes-strip");
      const rec = loadRec();
      strip.innerHTML = "";

      recCountEl.textContent = rec.length ? `(${rec.length})` : `(0)`;

      if(!rec.length){
        strip.innerHTML = `<div class="empty">A√∫n no hay recientes. Reproduce un canal y saldr√° aqu√≠.</div>`;
        return;
      }
      const frag = document.createDocumentFragment();
      rec.forEach(c => frag.appendChild(canalCard(c)));
      strip.appendChild(frag);
    }

    function cargarLista(url) {
      fetch(url)
        .then(res => res.text())
        .then(data => {
          const canales = parseM3U(data);
          mostrarCanales(canales, true);
        })
        .catch(err => console.error("Error al cargar la lista:", err));
    }

    function scrollStrip(id, direccion) {
      const el = document.getElementById(id);
      if(!el) return;
      el.scrollBy({ left: 320 * direccion, behavior: "smooth" });
    }

    // Buscador
    document.getElementById("buscador").addEventListener("input", function(){
      const q = (this.value || "").toLowerCase().trim();
      if(!q){
        mostrarCanales(listaOriginalCanales, false);
        return;
      }
      const filtrados = listaOriginalCanales.filter(c => (c.nombre||"").toLowerCase().includes(q));
      mostrarCanales(filtrados, false);
    });

    // Botones
    document.getElementById("btnSoloFav").addEventListener("click", ()=>{
      const favs = loadFavs();
      if(!favs.length) return alert("No tienes favoritos todav√≠a.");
      mostrarCanales(favs, false);
    });

    document.getElementById("btnVerTodos").addEventListener("click", ()=>{
      mostrarCanales(listaOriginalCanales, false);
    });

    document.getElementById("btnClearFav").addEventListener("click", ()=>{
      if(!confirm("¬øBorrar todos los favoritos?")) return;
      saveFavs([]);
      renderFavoritos();
      mostrarCanales(listaOriginalCanales, false);
    });

    // Posters Mode (Netflix)
    function applyPosterMode(on){
      document.body.classList.toggle('poster-mode', !!on);
      localStorage.setItem(POSTER_KEY, on ? '1' : '0');
      document.getElementById('btnPosterMode').textContent = on ? "üñºÔ∏è Posters: ON" : "üñºÔ∏è Posters Grandes";
    }
    document.getElementById("btnPosterMode").addEventListener("click", ()=>{
      const isOn = document.body.classList.contains('poster-mode');
      applyPosterMode(!isOn);
    });

    // Selectores
    document.getElementById("selectorPais").addEventListener("change", function () {
      cargarLista(this.value);
    });
    document.getElementById("selectorPais2").addEventListener("change", function () {
      cargarLista(this.value);
    });

    // iOS Banner smart
    function isIOS(){
      const ua = navigator.userAgent || '';
      const iOS = /iPhone|iPad|iPod/i.test(ua);
      const iPadOS13 = (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
      return iOS || iPadOS13;
    }
    function isStandalone(){
      return (window.matchMedia && window.matchMedia('(display-mode: standalone)').matches) || (navigator.standalone === true);
    }
    function showIosBannerIfNeeded(){
      const hidden = localStorage.getItem(IOS_HIDE_KEY) === '1';
      const banner = document.getElementById('iosBanner');
      if(!banner) return;

      if(isIOS() && !isStandalone() && !hidden){
        banner.classList.add('show');
      }
    }
    document.getElementById('iosHideBtn').addEventListener('click', ()=>{
      localStorage.setItem(IOS_HIDE_KEY, '1');
      document.getElementById('iosBanner').classList.remove('show');
    });

    // Init
    renderFavoritos();
    renderRecientes();
    applyPosterMode(localStorage.getItem(POSTER_KEY) === '1');
    showIosBannerIfNeeded();

    // Default (deja tu original tal cual)
    cargarLista("update3.m3u");
  </script>
