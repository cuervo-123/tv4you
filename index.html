<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi TV Station - Múltiples Listados</title>
  <style>
    body {
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #00ffd5;
      text-shadow: 0 0 10px #00ffd5;
    }
    .controls {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }
    .controls button {
      background: #00ffd5;
      border: none;
      color: #000;
      font-weight: bold;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
    }
    #channel-select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      background: #222;
      color: #00ffd5;
      border: 1px solid #00ffd5;
      margin-bottom: 15px;
    }
    video {
      width: 100%;
      max-width: 720px;
      margin: 0 auto;
      display: block;
      border: 2px solid #00ffd5;
      border-radius: 12px;
      background-color: #000;
    }
  </style>
</head>
<body>
  <h1>📺 Mi TV Station - Varios Listados</h1>
  <div class="controls">
    <button onclick="cargarM3U('update.m3u', '📦 Principal')">📦 Principal</button>
    <button onclick="cargarM3U('Country%20Colombia.m3u', '🇨🇴 Colombia')">🇨🇴 Colombia</button>
    <button onclick="cargarM3U('Country%20USA.m3u', '🇺🇸 USA')">🇺🇸 USA</button>
  </div>

  <select id="channel-select" onchange="playSelectedChannel()"></select>
  <video id="videoPlayer" controls autoplay></video>

  <script>
    let canalesData = [];

    function parseM3U(content) {
      const lines = content.split('\n');
      const channels = [];
      let currentTitle = '', currentLogo = '';

      lines.forEach((line, i) => {
        line = line.trim();
        if (line.startsWith('#EXTINF')) {
          const titleMatch = line.match(/,(.*)$/);
          currentTitle = titleMatch ? titleMatch[1].trim() : `Canal ${i}`;
          const logoMatch = line.match(/tvg-logo="(.*?)"/i);
          currentLogo = logoMatch ? logoMatch[1] : '';
        } else if (line && !line.startsWith('#')) {
          channels.push({
            title: currentTitle || `Canal ${channels.length + 1}`,
            url: line,
            thumbnail: currentLogo || `https://via.placeholder.com/320x180?text=${encodeURIComponent(currentTitle)}`
          });
          currentTitle = '';
          currentLogo = '';
        }
      });

      return channels;
    }

    function cargarM3U(nombreArchivo, nombreVisible) {
      fetch(nombreArchivo)
        .then(res => res.text())
        .then(data => {
          canalesData = parseM3U(data);
          llenarSelect(nombreVisible);
        })
        .catch(err => console.error(`❌ Error al cargar ${nombreArchivo}:`, err));
    }

    function llenarSelect(titulo) {
      const select = document.getElementById('channel-select');
      select.innerHTML = '';

      canalesData.forEach((canal, i) => {
        const option = document.createElement('option');
        option.value = i;
        option.textContent = `${canal.title}`;
        select.appendChild(option);
      });
    }

    function playChannel(url) {
      const video = document.getElementById('videoPlayer');
      video.src = url;
      video.play();
    }

    function playSelectedChannel() {
      const select = document.getElementById('channel-select');
      const selectedIndex = select.value;
      if (selectedIndex !== '') {
        playChannel(canalesData[selectedIndex].url);
      }
    }

    // Carga inicial
    document.addEventListener('DOMContentLoaded', () => {
      cargarM3U('update.m3u', '📦 Principal');
    });
  </script>
</body>
</html>
