<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi TV - Multisecciones</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, sans-serif;
    }

    h1 {
      text-align: center;
      font-size: 2em;
      padding: 20px;
      background: linear-gradient(90deg, #00ffd5, #0f0f0f);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 10px #00ffd5;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 10px;
      text-align: center;
      color: #00ffd5;
      text-shadow: 0 0 8px #00ffd5;
    }

    .secciones {
      display: flex;
      flex-direction: column;
      gap: 40px;
      padding: 20px;
    }

    .carrusel {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      padding: 10px;
      background: #1a1a1a;
      border-radius: 12px;
      scroll-behavior: smooth;
    }

    .canal-card {
      min-width: 200px;
      background: #2a2a2a;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0, 255, 213, 0.1);
    }

    .canal-card img {
      width: 100%;
      height: 120px;
      object-fit: contain;
      background: #000;
      border-radius: 8px;
      margin-bottom: 8px;
    }

    .canal-card .titulo {
      font-size: 14px;
      margin-bottom: 6px;
    }

    .canal-card button {
      padding: 6px 12px;
      border: none;
      background: #00ffd5;
      color: #000;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s ease-in-out;
    }

    .canal-card button:hover {
      background: #00e5c0;
    }

    video {
      width: 100%;
      max-width: 640px;
      margin: 30px auto;
      display: block;
      border: 2px solid #00ffd5;
      border-radius: 12px;
      background: #000;
    }
  </style>
</head>
<body>
  <h1>üé¨ Mi TV Station - Modo MultiSecci√≥n</h1>

  <div class="secciones" id="secciones-multiples"></div>

  <video id="videoPlayer" controls autoplay muted></video>

  <script>
    const videoPlayer = document.getElementById('videoPlayer');

    function playChannel(url) {
      videoPlayer.src = url;
      videoPlayer.play();
    }

    function parseM3U(content) {
      const lines = content.split('\n');
      const channels = [];
      let currentTitle = '';
      let currentLogo = '';

      lines.forEach((line, i) => {
        line = line.trim();
        if (line.startsWith('#EXTINF')) {
          const titleMatch = line.match(/,(.*)$/);
          currentTitle = titleMatch ? titleMatch[1].trim() : `Canal ${i}`;
          const logoMatch = line.match(/tvg-logo="(.*?)"/i);
          currentLogo = logoMatch ? logoMatch[1] : '';
        } else if (line && !line.startsWith('#')) {
          channels.push({
            title: currentTitle || `Canal ${channels.length + 1}`,
            url: line,
            thumbnail: currentLogo || `https://via.placeholder.com/320x180?text=${encodeURIComponent(currentTitle)}`
          });
          currentTitle = '';
          currentLogo = '';
        }
      });

      return channels;
    }

    function cargarSeccion(nombreArchivo, nombreVisible) {
      fetch(nombreArchivo)
        .then(res => res.text())
        .then(data => {
          const canales = parseM3U(data);
          canales.forEach(channel => {
            if (!channel.thumbnail) {
              channel.thumbnail = `https://via.placeholder.com/320x180?text=${encodeURIComponent(channel.title)}`;
            }
          });
          mostrarCarrusel(nombreVisible, canales);
        })
        .catch(err => {
          console.error(`‚ùå Error al cargar ${nombreArchivo}:`, err);
        });
    }

    function mostrarCarrusel(titulo, canales) {
      const container = document.getElementById('secciones-multiples');

      const bloque = document.createElement('div');
      const carrusel = document.createElement('div');
      carrusel.className = 'carrusel';

      bloque.innerHTML = `<h2>${titulo}</h2>`;
      bloque.appendChild(carrusel);

      canales.forEach(channel => {
        const card = document.createElement('div');
        card.className = 'canal-card';

        const img = document.createElement('img');
        img.src = channel.thumbnail;
        img.alt = channel.title;

        const nombre = document.createElement('div');
        nombre.className = 'titulo';
        nombre.textContent = channel.title;

        const btn = document.createElement('button');
        btn.textContent = '‚ñ∂ Ver';
        btn.onclick = () => playChannel(channel.url);

        card.appendChild(img);
        card.appendChild(nombre);
        card.appendChild(btn);
        carrusel.appendChild(card);
      });

      container.appendChild(bloque);
    }

    document.addEventListener("DOMContentLoaded", () => {
      cargarSeccion("update.m3u", "üì¶ Lista Principal");
      cargarSeccion("colombia.m3u", "üá®üá¥ Colombia");
      cargarSeccion("usa.m3u", "üá∫üá∏ USA");
      cargarSeccion("deportes.m3u", "‚öΩ Deportes");
    });
  </script>
</body>
</html>
