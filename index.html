<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi TV Station - Listados y Favoritos</title>
  <style>
    body {
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #00ffd5;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #00ffd5;
    }
    #channel-select {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #00ffd5;
      background: #222;
      color: #00ffd5;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      background: #00ffd5;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
    }
    button:hover {
      background: #00c4a7;
    }
  </style>
</head>
<body>
  <h1>Mi TV Station</h1>

  <select id="channel-select" onchange="playSelectedChannel()">
    <option value="https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8">Canal de prueba 1</option>
    <option value="https://moiptvhls-i.akamaihd.net/hls/live/652398/secure1/playlist.m3u8">Canal de prueba 2</option>
  </select>

  <!-- Player de video corregido para Smart TV -->
  <video id="videoPlayer"
         controls
         autoplay
         muted
         playsinline
         style="width:100%; max-width:700px; background:#000; border-radius:12px; border:2px solid #00ffd5;"
         poster="https://via.placeholder.com/640x360?text=Cargando+video">
    Tu navegador no soporta la reproducción de video en vivo.
  </video>

  <!-- Scripts -->
  <script>
    function playChannel(url) {
      const video = document.getElementById('videoPlayer');

      if (window.hls) {
        window.hls.destroy();
        window.hls = null;
      }

      // Reproducción básica directa para Smart TV
      video.src = url;
      video.load();
      video.play();
    }

    function playSelectedChannel() {
      const select = document.getElementById('channel-select');
      const url = select.value;
      playChannel(url);
    }

    // Autoplay canal por defecto al cargar
    window.addEventListener('DOMContentLoaded', () => {
      playSelectedChannel();
    });
  </script>
</body>
</html>
