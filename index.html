<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi TV Station (YouTube Integrado)</title>
  <style>
    body {
      background-color: #111;
      color: #000000;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    header, main, footer {
      padding: 1rem;
    }
    #buscador {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 5px;
    }
    #canales-inferiores {
      display: flex;
      flex-wrap: nowrap;
      overflow-x: auto;
      gap: 0.5rem;
      padding: 1rem;
      background: #222;
      scroll-behavior: smooth;
    }
    .canal {
      background: #333;
      border-radius: 10px;
      padding: 0.5rem 1rem;
      cursor: pointer;
      white-space: nowrap;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .canal:hover {
      background: #555;
    }
    .canal img {
      width: 40px;
      height: 40px;
      border-radius: 6px;
      object-fit: contain;
    }
    .player-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .player-container {
      position: relative;
      width: 100%;
      height: 30vh;
      background: #000;
    }
    video, .player-container iframe {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .botones-panel {
      margin-top: 0.5rem;
      display: flex;
      gap: 0.5rem;
    }
    button {
      padding: 0.3rem 0.6rem;
      background: #444;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #666;
    }
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background: #222;
      padding: 1rem;
      border-radius: 10px;
      width: 80%;
      max-height: 80%;
      overflow: auto;
    }
    #listaFavoritos {
      list-style: none;
      padding: 0;
    }
    #listaFavoritos li {
      padding: 0.5rem;
      border-bottom: 1px solid #444;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .paginacion {
      display: flex;
      justify-content: center;
      gap: 1rem;
      padding: 1rem;
    }
    .modal h3 {
      color: white;
      text-align: center;
    }
    .modal-content button {
      background: #444;
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    .modal-content button:hover {
      background: #666;
    }
    .flecha-carrusel {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      cursor: pointer;
      z-index: 10;
    }
    .flecha-izquierda {
      left: 5px;
    }
    .flecha-derecha {
      right: 5px;
    }
    #carrusel-wrapper {
      position: relative;
    }
  </style>
</head>
<body>
  <header>
    <select id="selectorPais">
      <option value="update3.m3u">ðŸŒŽ Global</option>
      <option value="https://tuusuario.github.io/mi-tv/paises/brazil.m3u">ðŸ‡²ðŸ‡½ Brazil</option>
      <option value="https://tuusuario.github.io/mi-tv/paises/colombia.m3u">ðŸ‡¨ðŸ‡´ Colombia</option>
      <option value="https://tuusuario.github.io/mi-tv/paises/bolivia.m3u">ðŸ‡ºðŸ‡¸ Bolivia</option>
      <option value="https://tuusuario.github.io/mi-tv/paises/espana.m3u">ðŸ‡ªðŸ‡¸ EspaÃ±a</option>
    </select>
  </header>
  <main>
    <div id="canales-inferiores"></div>
  </main>
  <script>
    let listaOriginalCanales = [];

    function parseM3U(texto) {
      const lineas = texto.split('\n');
      const canales = [];
      for (let i = 0; i < lineas.length; i++) {
        const linea = lineas[i].trim();
        if (linea.startsWith('#EXTINF')) {
          const titulo = linea.split(',')[1]?.trim() || 'Canal sin nombre';
          const logoMatch = linea.match(/tvg-logo="(.*?)"/);
          const logo = logoMatch ? logoMatch[1] : "";
          const url = lineas[i + 1]?.trim();
          if (url && url.startsWith('http')) {
            canales.push({ nombre: titulo, url, logo });
          }
        }
      }
      return canales;
    }

    function mostrarCanales(canales, guardarOriginal = false) {
      if (guardarOriginal) listaOriginalCanales = canales;
      const contenedor = document.getElementById("canales-inferiores");
      contenedor.innerHTML = "";
      canales.forEach((canal) => {
        const div = document.createElement("div");
        div.className = "canal";

        if (canal.logo) {
          const img = document.createElement("img");
          img.src = canal.logo;
          img.alt = canal.nombre;
          div.appendChild(img);
        }

        const span = document.createElement("span");
        span.textContent = canal.nombre;
        div.appendChild(span);

        div.onclick = () => alert("AquÃ­ se reproducirÃ­a: " + canal.url);
        contenedor.appendChild(div);
      });
    }

    function cargarLista(url) {
      fetch(url)
        .then(res => res.text())
        .then(data => {
          const canales = parseM3U(data);
          mostrarCanales(canales, true);
        })
        .catch(err => console.error("Error al cargar la lista:", err));
    }

    document.getElementById("selectorPais").addEventListener("change", function() {
      cargarLista(this.value);
    });

    // Cargar por defecto la lista global
    cargarLista("update3.m3u");
  </script>
</body>
</html>
