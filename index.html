<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi TV Station - HTML5 Player</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    video {
      width: 100%;
      max-width: 720px;
      height: auto;
      border: 2px solid #00ffd5;
      border-radius: 12px;
      background: #000;
    }
    select, button, input {
      margin: 10px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: #222;
      color: #00ffd5;
    }
    #favorites-slider {
      display: flex;
      overflow-x: auto;
      gap: 15px;
      padding: 10px;
      background: #1f1f1f;
      border-radius: 12px;
      max-width: 100%;
      box-shadow: inset 0 0 20px rgba(0, 255, 213, 0.05);
      justify-content: center;
    }
    .favorite-item {
      position: relative;
      min-width: 180px;
      background: #2a2a2a;
      padding: 10px;
      border-radius: 12px;
      text-align: center;
      transition: transform 0.3s ease-in-out;
      box-shadow: 0 4px 10px rgba(0, 255, 213, 0.2);
    }
    .favorite-item:hover {
      transform: scale(1.1);
    }
    .favorite-item .channel-name {
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      margin-top: 10px;
    }
    #openMenuBtn {
      cursor: pointer;
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 24px;
      z-index: 10;
    }
    .mano-animada {
      width: 24px;
      height: 24px;
      margin-left: 10px;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.9; }
      50% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); opacity: 0.9; }
    }
    .submenu { display: none; margin-top: 5px; }
    .menu-item { display: block; margin: 5px 0; cursor: pointer; background: #333; padding: 10px; border-radius: 8px; }
    .submenu-button { margin: 3px 0; display: block; background: #444; color: #00ffd5; border: none; padding: 6px; border-radius: 6px; cursor: pointer; }
    #menuSlider.open .submenu { display: block; }
  </style>
</head>
<body>
  <h1 class="titulo-app">Mi TV Station
    <svg class="mano-animada" xmlns="http://www.w3.org/2000/svg" fill="white" viewBox="0 0 24 24">
      <path d="M13.172 11H4a1 1 0 000 2h9.172l-3.586 3.586a1 1 0 101.414 1.414l5.293-5.293a1 1 0 000-1.414l-5.293-5.293a1 1 0 00-1.414 1.414L13.172 11z"/>
    </svg>
  </h1>

  <div id="openMenuBtn" onclick="toggleMenu()">&#9776;</div>

  <input type="text" id="buscador" placeholder="üîç Buscar canal..." oninput="filtrarCanales()">
  <select id="channelSelect" onchange="playSelectedChannel()"></select>
  <button onclick="playSelectedChannel()">‚ñ∂ Reproducir</button>
  <button onclick="addToFavorites()">‚òÖ Favorito</button>
  <div id="favorites-slider"></div>

  <video id="videoPlayer" controls autoplay muted>
    Tu navegador no soporta la etiqueta de video HTML5.
  </video>

  <div id="menuSlider">
    <h3>MENU</h3>
    <button class="menu-item" onclick="toggleSubMenu('favorites')">Favoritos</button>
    <div id="submenu-favorites" class="submenu">
      <button class="submenu-button" onclick="showFavorites()">Ver Favoritos</button>
    </div>
    <button class="menu-item" onclick="toggleSubMenu('channels')">Canales</button>
    <div id="submenu-channels" class="submenu">
      <div id="category-list"></div>
    </div>
    <button class="menu-item" onclick="toggleSubMenu('settings')">Configuraciones</button>
    <div id="submenu-settings" class="submenu">
      <button class="submenu-button" onclick="regenerarCanalesInternos()">Regenerar Canales VOD Internos</button>
      <button class="submenu-button" onclick="verCanalesInternos()">Ver Canales Internos</button>
    </div>
  </div>

  <script>
    const video = document.getElementById("videoPlayer");
    const channelSelect = document.getElementById("channelSelect");
    const favoritesSlider = document.getElementById("favorites-slider");
    let channelsData = [];
    let favorites = [];

    function parseM3U(content) {
      const lines = content.split("\n");
      const channels = [];
      let currentTitle = "";
      let currentLogo = "";

      lines.forEach((line, i) => {
        line = line.trim();
        if (line.startsWith("#EXTINF")) {
          const titleMatch = line.match(/,(.*)$/);
          currentTitle = titleMatch ? titleMatch[1].trim() : `Canal ${i}`;
          const logoMatch = line.match(/tvg-logo="(.*?)"/i);
          currentLogo = logoMatch ? logoMatch[1] : "";
        } else if (line && !line.startsWith("#")) {
          channels.push({
            title: currentTitle,
            url: line,
            thumbnail: currentLogo
          });
        }
      });
      return channels;
    }

    function loadChannels() {
      channelSelect.innerHTML = "";
      channelsData.forEach((channel, index) => {
        const option = document.createElement("option");
        option.value = index;
        option.textContent = channel.title;
        channelSelect.appendChild(option);
      });
      if (channelsData.length > 0) {
        video.src = channelsData[0].url;
      }
    }

    function playSelectedChannel() {
      const selected = channelSelect.value;
      if (channelsData[selected]) {
        video.src = channelsData[selected].url;
        video.play();
      }
    }

    function addToFavorites() {
      const selected = channelSelect.value;
      if (channelsData[selected]) {
        favorites.push(channelsData[selected]);
        showFavorites();
      }
    }

    function showFavorites() {
      favoritesSlider.innerHTML = "";
      favorites.forEach(channel => {
        const div = document.createElement("div");
        div.className = "favorite-item";
        const nameDiv = document.createElement("div");
        nameDiv.className = "channel-name";
        nameDiv.textContent = channel.title;

        const btn = document.createElement("button");
        btn.textContent = "‚ñ∂ Play";
        btn.onclick = () => {
          video.src = channel.url;
          video.play();
        };

        div.appendChild(nameDiv);
        div.appendChild(btn);
        favoritesSlider.appendChild(div);
      });
    }

    function filtrarCanales() {
      const input = document.getElementById('buscador').value.toLowerCase();
      channelSelect.innerHTML = '';
      channelsData.forEach((channel, index) => {
        if (channel.title.toLowerCase().includes(input)) {
          const option = document.createElement('option');
          option.value = index;
          option.textContent = channel.title;
          channelSelect.appendChild(option);
        }
      });
    }

    function toggleMenu() {
      document.getElementById('menuSlider').classList.toggle('open');
    }

    function toggleSubMenu(id) {
      const submenu = document.getElementById('submenu-' + id);
      submenu.classList.toggle('submenu');
    }

    function regenerarCanalesInternos() {
      alert('üîÅ RegenerarCanalesInternos() a√∫n no implementado');
    }

    function verCanalesInternos() {
      alert('üì∫ verCanalesInternos() a√∫n no implementado');
    }

    fetch("https://cuervo-123.github.io/mi-tv-station/update3.m3u")
      .then(res => res.text())
      .then(data => {
        channelsData = parseM3U(data);
        loadChannels();
        console.log("‚úÖ update3.m3u cargado y canales listos");
      })
      .catch(err => console.error("‚ùå Error al cargar update3.m3u:", err));
  </script>
</body>
</html>
